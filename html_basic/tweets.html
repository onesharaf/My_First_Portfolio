<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Tweets</title>
</head>
<body>
 <header> <ul> <li>
    <h1>My Favorite Tweet</h1>
    
    <p>Embedding content from other sites is a common practice. Here is one of the first tweets ever sent!</p>
</li>
    <!-- 
      1. This is the Tweet blockquote. 
      The 'twitter-tweet' class tells the script what to look for.
    -->
    <blockquote class="twitter-tweet">
        <p lang="en" dir="ltr">just setting up my twttr</p>
        &mdash; jack (@jack) 
        <a href="https://twitter.com/jack/status/20">March 21, 2006</a>
    </blockquote>

    <!-- 
      2. This script is required by Twitter. 
      It finds the blockquote above and replaces it 
      with the fully styled, interactive tweet.
    -->
    <main><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    <hr>
</ul>
    <!-- Link back to index.html -->
    <p>
        <a href="index.html">Go back to the homepage</a>
    </p></main>
<footer>
    Made by <Richard Adamah> -<a href="https://github.com/onesharaf/My_First_Portfolio" target="_blank">here</a>
</footer>
</body>
</html>
